[Settings]
language = en
folder = ~/Dotfiles/wallpapers/Pictures/Wallpaper
wallpaper = ~/Dotfiles/wallpapers/Pictures/Wallpaper/pixel-car.png
	~/Dotfiles/wallpapers/Pictures/Wallpaper/clouds-2.png
backend = hyprpaper
monitors = DP-1
	eDP-1
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = ~/Dotfiles/scripts/.local/bin/wallpaper-manager.sh set "$wallpaper"
