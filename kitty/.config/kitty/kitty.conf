# Font Configuration
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 14.0

# Cursor Configuration
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000

# Mouse
copy_on_select yes
strip_trailing_spaces smart

# Window Layout
window_padding_width 2
window_margin_width 0
single_window_margin_width -1

# Window decorations - let Hyprland handle them
hide_window_decorations yes
window_border_width 0pt

# Background opacity and blur
background_opacity 0.92
background_blur 64

# Dynamic background opacity
dynamic_background_opacity yes

# Advanced
allow_remote_control yes
listen_on unix:/tmp/kitty

# Shell integration
shell_integration enabled

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Catppuccin Mocha Color Scheme
# Based on your Alacritty config

# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #89b4fa

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

# Additional Catppuccin colors for extended use
color16 #fab387
color17 #f5e0dc

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2

# Advanced settings for Hyprland compatibility
wayland_titlebar_color system
linux_display_server wayland

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Keyboard shortcuts customization (optional)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Open URLs with browser
map ctrl+shift+e open_url_with_hints

# Confirm before closing
confirm_os_window_close 0
